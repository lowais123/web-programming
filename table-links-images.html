<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table , Links , and Images</title>
</head>
<body>

    <h1>Student Information</h1> 
<table border="1"> 
<tr> 
<th>Name</th> 
<th>Profile</th> 
<th>Image</th> 
</tr> 
<tr> 
<td>Alice</td> 
<td><a href="https://example.com">Profile</a></td> 
<td><img src="https://via.placeholder.com/100" alt="Sample Image"></td> 
</tr> 
<tr> 
<td>Bob</td> 
<td><a href="https://example.org">Profile</a></td> 
<td><img src="https://via.placeholder.com/100" alt="Sample Image"></td> 
</tr> 
</table> 
</body>
</html>
